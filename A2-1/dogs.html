<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs - A2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-slider@1.0.0/dist/simpleslider.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="stocks.html">Stocks</a></li>
            <li><a href="dogs.html">Dogs</a></li>
        </ul>
    </nav>

    <main>
        <h1>Dogs Page</h1>
        
        <div class="carousel-container">
            <div id="dog-carousel"></div>
        </div>

        <div class="breed-buttons" id="breed-buttons">
            <h2>Dog Breeds</h2>
        </div>

        <div class="breed-info" id="breed-info" style="display: none;">
            <h3 id="breed-name"></h3>
            <p id="breed-description"></p>
            <p><strong>Min Life:</strong> <span id="breed-min-life"></span> years</p>
            <p><strong>Max Life:</strong> <span id="breed-max-life"></span> years</p>
        </div>
    </main>

    <div class="audio-controls">
        <h3>Audio Instructions</h3>
        <p>Say "Hello" for a greeting</p>
        <p>Say "Change the color to [color]" to change background</p>
        <p>Say "Navigate to [page]" to go to a page</p>
        <p>Say "Load Dog Breed [breed name]" to load breed info</p>
        <button id="audio-on">Turn On Audio</button>
        <button id="audio-off">Turn Off Audio</button>
    </div>

    <script src="script.js"></script>
    <script src="dogs.js"></script>
</body>
</html>
