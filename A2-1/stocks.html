<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks - A2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="stocks.html">Stocks</a></li>
            <li><a href="dogs.html">Dogs</a></li>
        </ul>
    </nav>

    <main>
        <h1>Stocks Page</h1>
        
        <div class="stock-lookup">
            <input type="text" id="stock-ticker" placeholder="Enter stock ticker">
            <select id="days-select">
                <option value="30">30 days</option>
                <option value="60">60 days</option>
                <option value="90">90 days</option>
            </select>
            <button class="custom-btn" id="lookup-btn">Lookup Stock</button>
        </div>

        <div class="chart-container">
            <canvas id="stock-chart"></canvas>
        </div>

        <div class="top-stocks">
            <h2>Top 5 Reddit Stocks</h2>
            <table id="stocks-table">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Comment Count</th>
                        <th>Sentiment</th>
                        <th>Trend</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <div class="audio-controls">
        <h3>Audio Instructions</h3>
        <p>Say "Hello" for a greeting</p>
        <p>Say "Change the color to [color]" to change background</p>
        <p>Say "Navigate to [page]" to go to a page</p>
        <p>Say "Lookup [stock]" to lookup a stock</p>
        <button id="audio-on">Turn On Audio</button>
        <button id="audio-off">Turn Off Audio</button>
    </div>

    <script src="script.js"></script>
    <script src="stocks.js"></script>
</body>
</html>
